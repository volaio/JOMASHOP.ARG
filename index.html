<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomashop ARG - Cotizador</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="calculator-container">
        <h1>Cotizá tu producto de Jomashop en Argentina</h1>
        <p class="subtitle">Completá todos los campos para obtener tu estimado</p>

        <form id="calculator-form" novalidate>
            <input type="url" id="product-url" class="input-field" placeholder="Pegá el enlace del producto" required>
            
            <select id="product-category" class="input-field" required>
                <option value="" disabled selected>Seleccioná una categoría</option>
                <option value="carteras">Carteras / Bolsos</option>
                <option value="lentes">Lentes de Sol</option>
                <option value="perfumes">Perfumes / Fragancias</option>
                <option value="zapatos">Zapatos</option>
                <option value="ropa">Ropa / Indumentaria</option>
                <option value="lapiceras">Lapiceras / Plumas</option>
                <option value="joyas">Joyas (Seguro especial)</option>
                <option value="relojes">Relojes (Seguro especial)</option>
            </select>

            <div class="input-group">
                <span class="price-symbol">$</span>
                <input type="text" id="product-price" inputmode="numeric" class="input-field" placeholder="Precio en USD" required>
            </div>
            
            <div id="error-message"></div>

            <button type="submit" id="calculate-btn">Calcular</button>
        </form>

        <div class="result-display" id="result-container">
            Estimado final en USD: <span id="result-value"></span>
            <a href="#" id="whatsapp-btn" class="whatsapp-button" target="_blank">Continuar por WhatsApp</a>
        </div>
        
        <footer class="site-footer">
            <a href="https://www.instagram.com/jomashop_arg" target="_blank" rel="noopener noreferrer">Seguinos en Instagram @jomashop_arg</a>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
