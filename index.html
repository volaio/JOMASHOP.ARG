<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomashop ARG - Calculadora de Importación</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Styles & Reset --- */
        :root {
            --background-color: #111111;
            --text-color: #f4f4f4;
            --input-bg: #222222;
            --border-color: #444444;
            --primary-accent: #ffffff;
            --primary-accent-hover: #dddddd;
            --text-on-accent: #000000;
            --error-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem 1.5rem;
            text-align: center;
        }

        /* --- Header --- */
        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 2.5rem;
        }

        /* --- Form Elements --- */
        .quote-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input::placeholder {
            color: #888;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        /* Remove arrows from number input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        .calculate-btn {
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: var(--primary-accent);
            color: var(--text-on-accent);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 0.5rem;
        }

        .calculate-btn:hover {
            background-color: var(--primary-accent-hover);
            transform: translateY(-2px);
        }

        /* --- Result Display --- */
        .result-wrapper {
            margin-top: 2rem;
            min-height: 50px; /* Prevents layout shift */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result-display {
            font-size: 1.5rem;
            font-weight: 700;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        #result-display.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #result-display.error {
            color: var(--error-color);
            font-size: 1rem;
            font-weight: 400;
        }

        /* --- Responsive Adjustments --- */
        @media (min-width: 600px) {
            header h1 {
                font-size: 2.5rem;
            }
            .container {
                padding: 3rem 2.5rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <header>
            <h1>Cotizá tu producto de Jomashop en Argentina</h1>
            <p>Pegá el link del producto y escribí el precio en dólares</p>
        </header>

        <form id="quote-form" class="quote-form" novalidate>
            <input 
                type="url" 
                id="product-url" 
                class="form-input"
                placeholder="Pegá el enlace del producto"
                required>
            
            <input 
                type="number" 
                id="product-price" 
                class="form-input"
                placeholder="Ingresá el precio en USD"
                inputmode="decimal"
                step="0.01"
                required>
            
            <button type="submit" class="calculate-btn">Calcular</button>
        </form>

        <div class="result-wrapper">
            <div id="result-display"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quoteForm = document.getElementById('quote-form');
            const priceInput = document.getElementById('product-price');
            const resultDisplay = document.getElementById('result-display');
            
            quoteForm.addEventListener('submit', (event) => {
                // Prevent the form from submitting and reloading the page
                event.preventDefault();

                // Clear previous results and styles
                resultDisplay.textContent = '';
                resultDisplay.classList.remove('visible', 'error');

                // Get the price from the input field
                const price = parseFloat(priceInput.value);

                // --- Validation ---
                // Check if the input is empty, not a number, or less than or equal to zero
                if (isNaN(price) || price <= 0) {
                    resultDisplay.textContent = 'Por favor ingresá un precio válido.';
                    resultDisplay.classList.add('error');
                    resultDisplay.classList.add('visible');
                    return; // Stop the function
                }

                // --- Calculation ---
                // Formula: (Price * 1.65) + 20
                const flatFee = 20;
                const multiplier = 1.65;
                const finalTotal = (price * multiplier) + flatFee;

                // --- Display Result ---
                // Format the number to 2 decimal places (e.g., 185.00)
                const formattedTotal = finalTotal.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

                resultDisplay.innerHTML = `Estimado final en USD: <strong>$${formattedTotal}</strong>`;
                
                // Add a small delay to make the transition noticeable
                setTimeout(() => {
                    resultDisplay.classList.add('visible');
                }, 10);
            });
        });
    </script>

</body>
</html>
